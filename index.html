<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNameIsJefte</title>
    <link rel="stylesheet" href="countDownStyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Intro Overlay -->
     <section id="intro">
        <div class="intro-overlay">
            <div class="name-container">
                <h1 class="intro-name">J</h1>
            </div>
             <div class="surname-container">
                <h1 class="intro-surname">A</h1>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="front-page">
        <h1 class="title-name">J<br>A</h1>
        <!-- main content here -->
        <section class="viewport-section" data-section="1" style="--depth: 1">
            <div class="parallax-layer">
                <!-- Countdown -->
                <div class="countdown">
                    <div class="countdown-grid">
                        <div class="countdown-item">
                            <div class="countdown-number" id="days">00</div>
                            <div class="countdown-label">Days</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number" id="hours">00</div>
                            <div class="countdown-label">Hours</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number" id="minutes">00</div>
                            <div class="countdown-label">Minutes</div>
                        </div>
                        <div class="countdown-item">
                            <div class="countdown-number" id="seconds">00</div>
                            <div class="countdown-label">Seconds</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="viewport-section" data-section="2" style="--depth: 2">
                <div class="parallax-layer">
                    <div class="spotify-player">
                        <iframe style="border-radius:14px" src="https://open.spotify.com/embed/playlist/4gLeMDoXTGWCDlm7Gc3Rfg?utm_source=generator&theme=0" minwidth="358px" width="100%" height="352px" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="eager"></iframe>
                    </div>                    
                </div>
        </section>
        <section class="viewport-section" data-section="3" style="--depth: 3">
            <div class="parallax-layer">
                <div id="text-animations">
                    <!-- Each anim-item holds a main letter and its completing word -->
                    <div class="anim-item" data-image="Background1.png">
                      <span class="letter">I</span><span class="word">nnovation</span>
                    </div>
                    <div class="anim-item" data-image="Background2.png">
                      <span class="letter">R</span><span class="word">esilience</span>
                    </div>
                    <div class="anim-item" data-image="Background3.png">
                      <span class="letter">A</span><span class="word">spiration</span>
                    </div>
                    <div class="anim-item" data-image="Background4.png">
                      <span class="letter">S</span><span class="word">ynergy</span>
                    </div>
                    <div class="anim-item" data-image="Background5.png">
                      <span class="letter">E</span><span class="word">xcellence</span>
                    </div>
                    <div class="anim-item" data-image="Background1.png">
                      <span class="letter">V</span><span class="word">ision</span>
                    </div>
                    <div class="anim-item" data-image="Background2.png">
                      <span class="letter">O</span><span class="word">riginality</span>
                    </div>
                    <div class="anim-item" data-image="Background3.png">
                      <span class="letter">L</span><span class="word">eadership</span>
                    </div>
                </div>  
                <!-- Image container fixed to the right side of the viewport -->
                <div id="image-viewport">
                    <img src="bluePalette.JPEG" alt="Display Image" id="display-image">
                </div> 
            </div>
    </section>
        <!-- Inactivity bottom center pointer -->
        <div class="scroll-hint"></div>
        <!-- Navigation dots -->
        <nav class="dot-nav">
            <svg class="nav-dot active" data-section="1" viewBox="0 0 32 32">
                <circle cx="16" cy="16" r="10"/>
            </svg>
            <svg class="nav-dot" data-section="2" viewBox="0 0 32 32">
                <circle cx="16" cy="16" r="10"/>
            </svg>
            <svg class="nav-dot" data-section="3" viewBox="0 0 32 32">
                <circle cx="16" cy="16" r="10"/>
            </svg>
        </nav>
        
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>
    <script src="countDownScript.js"></script>
</body>
</html>
